<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Complex SDF Geometry</title>
    <style>
      /* small panel styling */
      #schur-ui {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 8px;
        border-radius: 4px;
        font-family: sans-serif;
        font-size: 14px;
        z-index: 1000;
      }
      #schur-ui select {
        width: 160px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="viewport"></div>

    <!-- Schur base-shape selector -->
    <div id="schur-ui">
      <label for="base-shapes">Base Shapes (Ctrl+click):</label><br />
      <select id="base-shapes" multiple></select
      ><br />
      <button id="compose-btn">Compose Schur</button>
    </div>

    <script type="module" src="/dist/bundle.js"></script>
  </body>
</html>
